<div class="main">
    <div class="row">
        <div class="panel formBox">
            <div class="panel-body">
                <div class="col-sm-12">
                    <h3 class="text-center">好人好股管理系统</h3>
                    <h4 class="text-center"></h4>
                    <form class="form-horizontal" novalidate>
                        <div class="form-group">
                            <div><input type="text" class="form-control input-lg" name="name" placeholder="请输入账号" required [(ngModel)]="loginUser.username"/></div>
                        </div>
                        <div class="form-group">
                            <div><input type="password" class="form-control input-lg" name="password" placeholder="请输入密码" required [(ngModel)]="loginUser.password" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="pull-left">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="button"
                                        class="btn btn-primary btn-lg btn-block login" (click)="login()">登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
